<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Homework Tracking System{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* === Gelişmiş Koyu Tema === */
        :root {
            --bg: #0f1113;
            --panel: #181a1d;
            --text: #e6e6e6;
            --muted: #bfc3c6;
            --accent: #bb2d3b;
            --accent-hover: #d6453b;
            --border: #2c2f33;
            --success: #28a745;
            --warning: #ffc107;
            --info: #17a2b8;
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            --hover-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
        }

        .placeholder {
            color: #ffffff;
        }

        body {
            font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
            margin: 40px;
            background-color: var(--bg);
            color: var(--text);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(187, 45, 59, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(187, 45, 59, 0.05) 0%, transparent 20%);
            line-height: 1.6;
        }

        .container {
            background: var(--panel);
            padding: 35px;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            max-width: 900px;
            margin: auto;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--accent-hover));
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        a {
            text-decoration: none;
            color: var(--accent);
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
        }

        a:hover {
            color: var(--accent-hover);
            text-shadow: 0 0 8px rgba(187, 45, 59, 0.3);
        }

        a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(90deg, var(--accent), var(--accent-hover));
            transition: width 0.3s ease;
        }

        a:hover::after {
            width: 100%;
        }

        button {
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(187, 45, 59, 0.3);
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(187, 45, 59, 0.4);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(0);
        }

        input, textarea, select {
            width: 100%;
            padding: 14px;
            margin-top: 8px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: linear-gradient(135deg, #1e2125, #23262b);
            color: var(--text);
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(187, 45, 59, 0.2), inset 0 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #23262b, #282c31);
        }

        h1, h2 {
            color: #f1f1f1;
            border-bottom: 2px solid var(--border);
            padding-bottom: 12px;
            margin-bottom: 25px;
            position: relative;
            font-weight: 700;
        }

        h1::after, h2::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, var(--accent), var(--accent-hover));
        }

        p {
            color: var(--muted);
            margin-bottom: 16px;
        }

        ::placeholder {
            color: #8a8f94;
            opacity: 0.7;
        }

        hr {
            border: 0;
            border-top: 1px solid var(--border);
            margin: 30px 0;
            position: relative;
        }

        hr::after {
            content: '◆';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--panel);
            color: var(--accent);
            padding: 0 15px;
            font-size: 12px;
        }

        /* Özel bileşenler */
        .card {
            background: rgba(30, 33, 37, 0.6);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--accent);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .card:hover {
            transform: translateX(5px);
            background: rgba(30, 33, 37, 0.8);
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin: 0 5px;
        }

        .badge-success {
            background: var(--success);
            color: white;
        }

        .badge-warning {
            background: var(--warning);
            color: #212529;
        }

        .badge-info {
            background: var(--info);
            color: white;
        }

        /* Animasyonlar */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        /* Responsive tasarım */
        @media (max-width: 768px) {
            body {
                margin: 20px;
            }
            
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            h2 {
                font-size: 1.5em;
            }
        }

        /* Scrollbar özelleştirme */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-hover);
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Basit animasyon efekti
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.fade-in');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });
            
            elements.forEach(el => {
                el.style.opacity = 0;
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(el);
            });
        });
    </script>
    <style>
    ::placeholder {
        color: #a1a1a1 !important;
        opacity: 1 !important;
    }
    
    :-ms-input-placeholder {
        color: #a1a1a1 !important;
    }
    
    ::-ms-input-placeholder {
        color: #a1a1a1 !important;
    }
</style>
</body>
</html>
