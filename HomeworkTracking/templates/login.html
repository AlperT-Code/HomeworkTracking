<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Homework Tracking System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* === Geli≈ümi≈ü Koyu Tema === */
    :root {
      --primary: #bb2d3b;
      --primary-hover: #d6453b;
      --primary-dark: #8b0000;
      --bg-dark: #0f1113;
      --bg-card: #181a1d;
      --bg-input: #1f2226;
      --bg-input-focus: #23272b;
      --border: #2b2f33;
      --text: #e6e6e6;
      --text-muted: #bfc3c6;
      --text-placeholder: #a1a1a1;
      --shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      --shadow-hover: 0 10px 30px rgba(0, 0, 0, 0.8);
    }

    body {
      background: radial-gradient(circle at 20% 80%, var(--primary-dark) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, var(--primary) 0%, transparent 50%),
                  radial-gradient(circle at center, #1a1d21 0%, var(--bg-dark) 100%);
      color: var(--text);
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 20%, rgba(187, 45, 59, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 0, 0, 0.1) 0%, transparent 50%);
      z-index: -1;
    }

    .login-card {
      max-width: 420px;
      width: 90%;
      background: var(--bg-card);
      border: none;
      border-radius: 20px;
      padding: 40px 35px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--primary-hover));
    }

    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }

    .logo {
      font-size: 3.5rem;
      margin-bottom: 10px;
      background: linear-gradient(135deg, var(--primary), var(--primary-hover));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    }

    h3 {
      color: var(--text);
      font-weight: 700;
      margin-bottom: 30px;
      font-size: 1.8rem;
      position: relative;
    }

    h3::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--primary-hover));
      border-radius: 2px;
    }

    .form-control,
    .form-select {
      background-color: var(--bg-input);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 12px;
      padding: 14px 16px;
      transition: all 0.3s ease;
      font-size: 1rem;
      margin-bottom: 20px;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .form-control:focus,
    .form-select:focus {
      border-color: var(--primary);
      background-color: var(--bg-input-focus);
      color: var(--text);
      box-shadow: 0 0 0 3px rgba(187, 45, 59, 0.2), inset 0 2px 4px rgba(0, 0, 0, 0.3);
      transform: translateY(-1px);
    }

    .form-control::placeholder {
      color: var(--text-placeholder);
    }

    .input-icon {
      position: relative;
    }

    .input-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      z-index: 2;
    }

    .input-icon .form-control {
      padding-left: 45px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-hover));
      border: none;
      padding: 14px;
      font-weight: 600;
      border-radius: 12px;
      transition: all 0.3s ease;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(187, 45, 59, 0.4);
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, var(--primary-hover), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(187, 45, 59, 0.6);
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .text-muted {
      color: var(--text-muted) !important;
    }

    .role-option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 0;
    }

    .role-icon {
      font-size: 1.2rem;
      width: 24px;
      text-align: center;
    }

    .form-select {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23bb2d3b' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 12px center;
      background-repeat: no-repeat;
      background-size: 16px;
      padding-right: 40px;
      cursor: pointer;
    }

    .login-footer {
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
      font-size: 0.9rem;
    }

    /* Animasyonlar */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-up {
      animation: fadeInUp 0.6s ease-out;
    }

    /* Responsive tasarƒ±m */
    @media (max-width: 480px) {
      .login-card {
        padding: 30px 25px;
        margin: 20px;
      }
      
      h3 {
        font-size: 1.5rem;
      }
      
      .logo {
        font-size: 3rem;
      }
    }

    .placeholder {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="login-card fade-in-up">
    <div class="logo">
      <i class="fas fa-graduation-cap"></i>
    </div>
    <h3>√ñdev Takip Sistemi</h3>
    <form action="/login" method="POST">
      <div class="mb-3 input-icon">
        <i class="fas fa-user"></i>
        <input type="text" name="name" class="form-control" style="color:#e5e5e5;" placeholder="Adƒ±nƒ±zƒ± girin" required>
      </div>
      <div class="mb-3">
        <select name="role" class="form-select">
          <option value="teacher">
            <div class="role-option">
              <span class="role-icon">üë®‚Äçüè´</span>
              <span>√ñƒüretmen</span>
            </div>
          </option>
          <option value="student">
            <div class="role-option">
              <span class="role-icon">üë©‚Äçüéì</span>
              <span>√ñƒürenci</span>
            </div>
          </option>
          <option value="parent">
            <div class="role-option">
              <span class="role-icon">üë®‚Äçüë©‚Äçüë¶</span>
              <span>Veli</span>
            </div>
          </option>
        </select>
      </div>
      <button class="btn btn-primary w-100" type="submit">
        <i class="fas fa-sign-in-alt me-2"></i>Giri≈ü Yap
      </button>
    </form>
    <div class="login-footer text-center text-muted">
      <small>¬© 2024 √ñdev Takip Sistemi - T√ºm haklarƒ± saklƒ±dƒ±r</small>
    </div>
  </div>

  <script>
    // Basit animasyon efekti
    document.addEventListener('DOMContentLoaded', function() {
      const card = document.querySelector('.login-card');
      card.style.opacity = '0';
      card.style.transform = 'translateY(30px)';
      
      setTimeout(() => {
        card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        card.style.opacity = '1';
        card.style.transform = 'translateY(0)';
      }, 100);
    });
  </script>
  <style>
 
    ::placeholder {
        color: #a1a1a1 !important;
        opacity: 1 !important;
    }
    
    :-ms-input-placeholder {
        color: #a1a1a1 !important;
    }
    
    ::-ms-input-placeholder {
        color: #a1a1a1 !important;
    }
</style>
</body>
</html>
